<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        Parametry symulacji
        <h:outputText value="#{simulation.simulationToExecute.name}"></h:outputText>&trade;
    </ui:define>

    <ui:define name="content">
        
        <p>Pamiętaj do dokładnym wypełnieniu formularza. Wyraźnymi, drukowanymi literami. Prosimy nie wychodzić długopisem poza kratki.</p>
        <h:form id="parametersListForm">
            <fieldset>
            <ui:repeat value="#{simulation.simulationToExecute.parameters}" var="parameter" id="simparam">
                <div class="field"><label><h:outputText value="#{parameter.name}"></h:outputText></label>
                <h:inputText value="#{parameter.type}" required="true" requiredMessage="pole jest wymagane" validatorMessage="podana przez ciebie wartość musi być liczbą"><f:validateDoubleRange ></f:validateDoubleRange>  </h:inputText> </div>
            </ui:repeat>
            
            <br /><br />
            <div><h:commandButton type="submit" action="#{simulation.executeSimulation()}" value="Symuluj!"  ></h:commandButton> 
                </div></fieldset>
        </h:form>

    </ui:define>

</ui:composition>
