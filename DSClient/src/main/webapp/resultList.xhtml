<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        Lista wykonanych symulacji
    </ui:define>

    <ui:define name="content">



        <ul class="articles-list">
        <ui:repeat value="#{simulation.resultList}" var="executedSimulation" id="simexecuted">
            <li>
                <img alt="" src="./resources/css/images/simulation-modeling-icon.png" />
            <h4><h:outputText value="#{executedSimulation.name}"></h:outputText></h4><div style="margin-left: 160px;">
            <ui:repeat value="#{executedSimulation.parameters}" var="parameter" id="simparam">
                <h:outputText value="#{parameter.name}"></h:outputText>: 
                <h:outputText value="#{parameter.value}"></h:outputText><br />
            </ui:repeat>
            <h:outputLink value="vizualization.xhtml?url=#{executedSimulation.url}" >Powizualizuluj!</h:outputLink></div>
            </li>
        </ui:repeat>
        </ul>
    </ui:define>

</ui:composition>
